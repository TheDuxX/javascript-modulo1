<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript - Módulo D</title>
    <style>
        body {
            font: normal 1em arial;
            margin: 0px;
            margin-left: 20px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <h1>Sistema de Nacionalidade</h1>
    <label for="txtname">Em qual país você nasceu?</label> <input type="text" name="txtname" id="txtname">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="pais"></div>
    <script>

        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p> Você está <strong>MULTADO</STRONG> por excesso de velocidade!`
            } else {
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</P>`}
        }

        function verificar() {
            var txtp = document.getElementById('txtname')
            var pais = document.querySelector('div#pais')

            if (txtp.value == 'Brasil') {
                pais.innerHTML = `<p>Você é Brasileiro!</p>`
            } else {
                pais.innerHTML = `<p>Você é estrangeiro!</p>`
            }
        }

    </script>
</body>

</html>
